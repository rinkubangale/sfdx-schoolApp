<template>

    <div class="body">
        <div class="msgHeader">
            <div>
                <div class="userImg">{userImgChar}</div>
                <div>
                    <div class="userName">{userProfile.Name}</div>
                    <div class="classSection">{userProfile.class}{userProfile.section}</div>
                </div>
            </div>
            <div>
                <lightning-icon class="sync-icon" icon-name="utility:sync" size="small" alternative-text="sync"
                    title="sync">
                </lightning-icon>
                <lightning-icon icon-name="utility:close" onclick={closeChat} size="small" alternative-text="close"
                    title="close">
                </lightning-icon>
            </div>
        </div>

        <div class="msgBody">
            <h2>Chat Messages</h2>
            <template for:each={messages} for:item="msg">
                <div key={msg.Id}>
                    <div class={msg.className}>
                        <p>{msg.textMsg}</p>
                        <span class={msg.timeClass}>{msg.textTime}</span>
                    </div>
                </div>
            </template>
        </div>

        <div class="msgFooter">
            <div>
                <div>
                    <input type="text" id="inputMsgBox" placeholder="Type your message..." onchange={handleTextChange}
                        onkeyup={enterPressed} />
                    <lightning-icon icon-name="utility:attach" size="x-small" alternative-text="attach" title="attach">
                    </lightning-icon>
                </div>
            </div>
            <div>
                <lightning-icon icon-name="utility:send" size="x-small" alternative-text="send" title="send"
                    onclick={sendMessage}>
                </lightning-icon>
            </div>
        </div>
    </div>
</template>
