<template>
    <template if:true={showHome} class="homeContainer">
        <template if:true={isParent}>
            <c-parent-home></c-parent-home>
        </template>
        <template if:false={isParent}>
            <c-school-view></c-school-view>
        </template>

    </template>

    <template if:true={showFee}>
        <template if:true={isParent}>
            <c-parent-fee-management></c-parent-fee-management>
        </template>
        <template if:false={isParent}>
            <!-- <div>Fee Management Component In-Progress</div> -->
            <c-fee-mangement></c-fee-mangement>
        </template>
    </template>

    <template if:true={showFacility}>
        <template if:true={isParent}>
            <c-parent-facility-management></c-parent-facility-management>
        </template>
    </template>

    <template if:true={showAdmin}>
        <template if:false={isParent}>
            <c-admin-management></c-admin-management>
        </template>
    </template>

    <template if:true={showCertificate}>
        <template if:true={isParent}>
            <c-parent-certificate-request></c-parent-certificate-request>
        </template>
    </template>

    <template if:true={showAdmission} class="admissionContainer">
        <c-home-default clicked={goBack}></c-home-default>
    </template>

    <template if:true={showAcademic} class="academicContainer">
        <template if:true={isParent}>
            <c-parent-academic-management></c-parent-academic-management>
        </template>
        <template if:false={isParent}>
            <c-academic-management></c-academic-management>
        </template>
    </template>

    <template if:true={showExam} class="ExamContainer">
        <c-exam-scheduler></c-exam-scheduler>
    </template>

    <template if:true={showSetting}>
        <!-- <div>Settings Component In-Progress</div> -->
        <c-setting-screen-view></c-setting-screen-view>
    </template>

    <template if:true={showSubscription}>
        <div>Notifications Component In-Progress</div>
        <c-notifications></c-notifications>
    </template>

    <template if:true={showCheckin}>
        <c-check-in-list-view clicked={goBack}></c-check-in-list-view>
    </template>
    <template if:true={showInbox}>
        <!-- <div>Inbox is here!!</div> -->
        <c-inbox></c-inbox>
    </template>
    <template if:true={showVisitorTracking}>
        <c-visitor-tracking clicked={goBack}></c-visitor-tracking>
    </template>
    <template if:true={showFeatures}>
        <c-feature-request clicked={goBack}></c-feature-request>
    </template>
    <template if:true={showMyClassroom}>
        <!-- <div>Working on MyClassroom modal</div> -->
        <c-my-classroom></c-my-classroom>
    </template>
    <template if:true={showAssignment}>
        <!-- <div>Working on Assignment modal</div> -->
        <c-assignments></c-assignments>
    </template>
    <template if:true={showTeacherSetting}>
        <div>Working on Assignment modal</div>
        <c-teacher-settings></c-teacher-settings>
    </template>
</template>
