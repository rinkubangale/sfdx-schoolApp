<template>

    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <!--add class main content-->
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">

                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>{headTitle}</b>
                    </p>

                </div>
                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
            </div>
            <div class="add-class-body">
                <lightning-record-edit-form object-api-name="Fee_plan__c">
                    <lightning-layout multiple-rows style="row-gap: 25px;">
                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="Fee Plan Name" field-name="Name">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">

                        </lightning-layout-item>
              
                        <!-- <lightning-layout-item size="6">
                            <lightning-input-field onchange={handleInputChange} field-name="Plan_Type__c">
                            </lightning-input-field>
                        </lightning-layout-item> -->
                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="Class" field-name="Class__c">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">

                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="No. of Students"
                                field-name="Total_Number_of_Students__c">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">

                        </lightning-layout-item>
                    </lightning-layout>

                    <!-- <div
                        style="margin:1.5rem 1.5rem 1.5rem 1rem; text-decoration:underline; font-size: large; background-color: #e7e5e5;">
                        Set Fee terms & Fee Types
                    </div> -->
                    <lightning-layout multiple-rows title="Set Fee Terms & Fee Types" style="row-gap: 25px;">

                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="Fee Plan Start Date"
                                field-name="Fee_Plan_Start_Date__c">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">

                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="Fee Plan Close Date"
                                field-name="Fee_Plan_End_Date__c">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="1">

                        </lightning-layout-item>
                        <lightning-layout-item size="3">
                            <lightning-input onchange={handleInputChange} label="Billing Frequency"
                                field-name="Billing_Frequency__c">
                            </lightning-input>
                        </lightning-layout-item>
                        <lightning-layout-item size="12">

                        </lightning-layout-item>
                    </lightning-layout>
                    <div>
                        <c-fee-plan-billing></c-fee-plan-billing>
                    </div>


                    <div
                        style="margin:1.5rem 1.5rem 1.5rem 1rem; text-decoration:underline; font-size:medium; background-color: #e1dede;">
                        Discount & Penalty
                    </div>

                    <lightning-layout multiple-rows title="Discount" style="row-gap: 25px;">

                        <lightning-layout-item size="6">
                            <lightning-input-field onchange={handleInputChange} field-name="Show_Discount__c">
                            </lightning-input-field>
                        </lightning-layout-item>
                        <lightning-layout-item size="6">
                            <lightning-input-field onchange={handleInputChange} field-name="Show_Penalty__c">
                            </lightning-input-field>
                        </lightning-layout-item>
                        <template if:true={showDiscFields}>
                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Discount Mode"
                                    field-name="Discount_Mode__c">
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="2">

                            </lightning-layout-item>
                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Discount Amount"
                                    field-name="Discount_Amount_Value__c">
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Discount Percentage"
                                    field-name="Discount_Percentage_Value__c">
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                        <template if:true={showPenaltyFields}>

                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Penalty Mode"
                                    field-name="Penalty_Mode__c">
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="2">

                            </lightning-layout-item>
                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Penalty Amount"
                                    field-name="Penalty_Amount_Value__c">
                                </lightning-input>
                            </lightning-layout-item>

                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Penalty Percentage"
                                    field-name="Penalty_Percentage_Value__c">
                                </lightning-input>
                            </lightning-layout-item>
                            <lightning-layout-item size="2">

                            </lightning-layout-item>
                            <lightning-layout-item size="5">
                                <lightning-input onchange={handleInputChange} label="Paid After"
                                    field-name="Paid_After__c">
                                </lightning-input>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>             
                </lightning-record-edit-form>

                <lightning-layout>
                    <lightning-layout-item size="12" class="slds-var-m-top_large slds-align_absolute-center">
                        <lightning-button label={btnLabel} onclick={saveHandler} variant="brand"
                            class=" slds-p-around_x-small slds-float_right">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>



            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>

</template>
