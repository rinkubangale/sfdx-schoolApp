<template>

    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">

                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>{headTitle}</b>
                    </p>
                </div>

                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
            </div>


            <div class="add-class-body">

                <lightning-layout multiple-rows>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="text" label="First Name" placeholder="Teacher Name" name="teach"
                             class="validate" required>
                        </lightning-input>
                        <!-- <c-custom-lookup obj-name="Contact"></c-custom-lookup> -->
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="text" label="Last Name" placeholder="Teacher Name" name="teach"
                           class="validate" required>
                        </lightning-input>
                        <!-- <c-custom-lookup obj-name="Contact"></c-custom-lookup> -->
                    </lightning-layout-item>
                    
                        <lightning-layout-item size="4" class="slds-p-around_x-small" style="margin-top: 18px;">
                            
                            <c-multi-select-lookup label="Department Name" field-name="Name" object-name="Department__c"
                               >
                            </c-multi-select-lookup>
                        
                        </lightning-layout-item>
                   

                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="Text" label="User ID" placeholder="User ID" name="User ID"
                             class="validate" required>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="email" label="Email Id" placeholder="Email Id" name="em"
                             class="validate" required>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="tel" label="Mobile" placeholder="Mobile Number" max-length="10"
                            pattern="[0-9]{10}" name="mob"  class="validate"
                            message-when-pattern-mismatch="Please provide valid mobile number of exact 10digits"
                            required>
                        </lightning-input>
                    </lightning-layout-item>

                    <lightning-layout-item size="4"  class="slds-p-around_x-small">
                        <lightning-input type="text" label="Status" placeholder="Status" name="status"
                             class="validate" required>
                        </lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout-item size="4">

                </lightning-layout-item>
                <lightning-layout-item size="4">

                </lightning-layout-item>
                

                <div style="margin:20px">
                    <b>Optional Fields</b>
                </div>
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="text" label="Employment Type" placeholder="Teacher Name" name="teach"
                             class="validate" required>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="month" label="Date of Joining" name="Date of Joining" required size="6"
                            ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" class="slds-p-around_x-small">
                        <lightning-input type="month" label="Date of leaving" name="Date of leaving" required size="6"
                            ></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout-item size="4"
                    class="slds-p-around_small slds-p-top_none slds-var-m-top_large slds-align_absolute-center"
                    style="margin-top:35px">
                    <lightning-button variant="brand" type="submit" label={btnLabel}>
                    </lightning-button>
                </lightning-layout-item>

            </div>

            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>

</template>
