<template>
    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">
                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>Add a Hostel</b>
                    </p>
                </div>

                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
            </div>

            <div class="add-class-body">
                <lightning-layout>
                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="text" label="Name" value={Name}
                                data-field="Name" onchange={handleAccountSelection} class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-combobox variant="label-inline" name="type" label="Type" placeholder="Select Type" options={options}
                                onchange={handleChange}>
                            </lightning-combobox>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout>
                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="number" label="No. Of Rooms"
                                onchange={handleAccountSelection} class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="available" label="Available" class="validate"
                                data-field="status" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout>
                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="notAvailable" label="Not Available"
                                onchange={handleAccountSelection} class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="occupied" label="Occupied" value={supplier}
                                class="validate" data-field="supplier" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>



                <lightning-layout>
                    <lightning-layout-item size="12" class="slds-var-m-top_large slds-align_absolute-center">
                        <lightning-button label="Add Hostel" onclick={saveHandler} variant="brand"
                            class="slds-p-around_x-small slds-float_right">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>
</template>
