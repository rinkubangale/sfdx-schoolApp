<template>
    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">
                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>Assign Book</b>
                    </p>
                </div>

                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
            </div>

            <div class="add-class-body">
                <lightning-layout>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="text" label="Student Name" value={studentName}
                                data-field="studentName" onchange={handleStudent} class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="class" label="Class" value={Class}
                                class="validate" data-field="class" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="section" label="Section" value={Section}
                                class="validate" data-field="Section" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="text" label="Mobile" value={Mobile}
                                data-field="Mobile" onchange={handleStudent} class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="Email" label="Email" value={Email}
                                class="validate" data-field="Email" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" name="BookName" label="Book Name" value={BookName}
                                class="validate" data-field="BookName" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-layout>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="date" label="Book Issue Date"
                                value={BookIssueDate} data-field="BookIssueDate" onchange={handleStudent}
                                class="validate" required>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="4" padding="around-small">
                        <div>
                            <lightning-input variant="label-inline" type="date" name="ReturnDate" label="Return Date"
                                value={ReturnDate} class="validate" data-field="ReturnDate" onchange={handleChange}>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>

                <lightning-layout>
                    <lightning-layout-item size="12" class="slds-var-m-top_large slds-align_absolute-center">
                        <lightning-button label="Assign" onclick={saveHandler} variant="brand"
                            class="slds-p-around_x-small slds-float_right">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>

            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>
</template>
