<template>
    <template if:false={openLeaveRequestPage}>
        <h1 class="slds-header sHeader">WELCOME TO PARENT/STUDENT PORTAL</h1>
        <div>
            <!-- <div class="headerContent">
                <div>Holiday</div>
                <div onclick={leaveReq}>Leave Request</div>
                <div>Time Table</div>
                <div>Alerts and Notifications</div>
            </div> -->

            <lightning-layout>
                <lightning-layout-item
                    class="slds-var-p-around_x-large slds-size_1-of-1 slds-medium-size_5-of-12 slds-small-size_5-of-12 layoutitemcommon">
                    <div class="bottomdiv2">
                        <div>
                            <b>Holidays</b>
                        </div>
                        <div style="margin-left:2em">
                            <lightning-button class="listview" label="List" onclick={handleClick1}></lightning-button>
                            <lightning-button class="graphicview" label="Graphic" onclick={handleClick2}>
                            </lightning-button>
                        </div>
                    </div>
                    <div style="overflow:auto; height: 70%">
                        <template for:each={holidaysData} for:item="holiday">
                            <div key={holiday.Id} class="slds-clearfix" style="padding: 10px 0px;">
                                <div class="festival">
                                    <h3>{holiday.Name}</h3>
                                </div>
                                <div class="slds-float_right thirddiv">
                                    <p>{holiday.date}</p>
                                    <p>{holiday.day}</p>
                                </div>
                            </div>
                        </template>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item
                    class="slds-var-p-around_x-large slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12 layoutitemcommon">
                    <div class="bottomdiv2" onclick={leaveReq}>
                        <div>
                            <b>Leave Request</b>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item
                    class="slds-var-p-around_x-large slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12 layoutitemcommon">
                    <div class="bottomdiv2">
                        <div>
                            <b>Time Table</b>
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item
                    class="slds-var-p-around_x-large slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12 layoutitemcommon">
                    <div class="bottomdiv2">
                        <div>
                            <b>Alerts and Notifications</b>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>


            <div class="footerContent">
                <p>Student Performance</p>
                <div>
                    <div class="cardContainer">
                        <div>
                            <span class="card-title">Academics</span>
                            <span>80%</span>
                        </div>
                        <div>
                            <span class="card-title">Co-curricular</span>
                            <span>90%</span>
                        </div>
                        <div>
                            <span class="card-title">Attendance</span>
                            <span>80%</span>
                        </div>

                    </div>
                    <div class="btnContainer">
                        <div class="btn">Remedial</div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <template if:true={openLeaveRequestPage}>
        <c-leave-req-list-view onbackbtn={closeLeaveReq}></c-leave-req-list-view>
    </template>
</template>
