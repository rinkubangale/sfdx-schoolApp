<template>

    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <!--add class main content-->
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">

                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>{headTitle}</b>
                    </p>

                </div>
                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
            </div>
            <!--/add-class-header-->

            <div class="add-class-body">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <lightning-input label="Student Name" onchange={handleNameChange} required>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="2">

                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <lightning-combobox name="Class" label="Class" placeholder="Select Class" options={options1}
                            onchange={handleChange}></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>


                    <lightning-layout-item size="1">

                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <lightning-combobox name="Section" label="Section" placeholder="Select Section"
                            options={options2} onchange={handleChange}></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="2">

                    </lightning-layout-item>
                    <lightning-layout-item size="4">
                        <lightning-input type="phone" label="Phone Number" onchange={handleNameChange} required>
                        </lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>


                    <lightning-layout-item size="1">

                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-combobox name="Reason" label="Reason" placeholder="Select Reason" options={options3}
                            onchange={handleChange} required></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>
                    <lightning-layout-item size="3">
                        <lightning-combobox name="Relation" label="Relation" placeholder="Select Relationship"
                            options={options4} onchange={handleChange} required></lightning-combobox>
                    </lightning-layout-item>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>


                    <lightning-layout-item size="1">

                    </lightning-layout-item>
                    <lightning-layout-item size="10">
                        <lightning-textarea label="Description">

                        </lightning-textarea>
                    </lightning-layout-item>
                    <lightning-layout-item size="1">

                    </lightning-layout-item>


                    <lightning-layout-item size="12" class="slds-var-m-top_large slds-align_absolute-center">
                        <lightning-button label={btnLabel} onclick={saveHandler} variant="brand"
                            class=" slds-p-around_x-small slds-float_right">
                        </lightning-button>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>


</template>
