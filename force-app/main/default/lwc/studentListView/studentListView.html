<template>
    <template if:false={isModalOpen}>
        <lightning-card>

            <lightning-layout class="slds-p-bottom_none">

                <lightning-layout-item size="6" class="slds-p-left_small slds-card__header">

                    <lightning-icon icon-name="standard:record" alternative-text="Clone" title="Clone"></lightning-icon>

                    <span style="font-weight: bold; font-size: large; color:#444 "
                        class="slds-p-horizontal_small ">Student List
                        View</span>

                </lightning-layout-item>

                <lightning-layout-item size="6" class="slds-p-around_medium">
                    <div class=" slds-float_right">
                        <lightning-button icon-name="utility:adduser" variant="brand" alternative-text="Add user"
                            class=" slds-p-around_small" title="Add user" onclick={openModal}>
                        </lightning-button>
                    </div>
                </lightning-layout-item>


            </lightning-layout>


            <lightning-layout multiple-rows class=" slds-p-around_small slds-align_absolute-center ">
                <lightning-layout-item size="3">

                </lightning-layout-item>
                <lightning-layout-item size="2">
                    <div class="status">
                        <span class="slds-box_xx-small slds-text-color_inverse slds-badge slds-theme_warning" style="background: transparent;
                            font-size: x-large;
                            color: black;">9</span>

                        <span style="color:black; font-weight: 600;
                        font-size: 1.1rem;">Total</span>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="2">
                    <div class="status">
                        <span class="slds-box_xx-small slds-text-color_inverse slds-badge slds-theme_warning" style="background: transparent;
                            font-size: x-large;
                            color: black;">5</span>

                        <span style="color:black; font-weight: 600;
                        font-size: 1.1rem;">Boys</span>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="2">
                    <div class="status">
                        <span class="slds-box_xx-small slds-text-color_inverse slds-badge slds-theme_warning" style="background: transparent;
                            font-size: x-large;
                            color: black;">4</span>

                        <span style="color:black; font-weight: 600;
                        font-size: 1.1rem;">Girls</span>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="3">

                </lightning-layout-item>


                <!-- <lightning-button label="Create Student" variant="brand" onclick={navigateToNewRecordPage} class="slds-var-m-left_xx-small slds-float_right"></lightning-button> -->

            </lightning-layout>

            <!-- </lightning-card> -->

            <div style="height:auto" class="hideFirstColTable">
                <lightning-datatable key-field="Id" data={dataList} columns={columns}
                    onrowselection={handleRowSelection} onrowaction={handleRowAction} draft-values={fldsItemValues}
