<template>
    <template if:true={clicked}>
        <template if:true={schoolSetting}>
            <c-wireframe-lwc onmodalchange={closeModal}></c-wireframe-lwc>
        </template>
        <template if:true={schoolBranch}>
            <c-manage-branch onmodalchange={closeModal}></c-manage-branch>
        </template>
        <template if:true={previewSchool}>
            <span class="slds-text-heading_medium" style="color:#000">No Content to display.</span>
        </template>
        <template if:true={academicListView}>
            <c-academic-list-view onbackbtn={handleBack}></c-academic-list-view>
        </template>
        <template if:true={departmentListView}>
            <c-department-listview onbackbtn={handleBack}></c-department-listview>
        </template>
        <template if:true={teacherListView}>
            <c-teacher-list-view onbackbtn={handleBack}></c-teacher-list-view>
        </template>

        <template if:true={listClass}>
            <!-- <c-class-list onbackbtn={handleBack}></c-class-list> -->
            <c-manage-classroom onbackbtn={handleBack}></c-manage-classroom>
        </template>
        <template if:true={studentListView}>
            <c-student-list-view onbackbtn={handleBack}></c-student-list-view>
        </template>
        <template if:true={admissionListView}>
            <c-admission-list-view onbackbtn={handleBack}></c-admission-list-view>
        </template>

        <template if:true={listSubject}>
            <c-list-subject onbackbtn={handleBack}></c-list-subject>
        </template>
        <template if:true={examListView}>
            <c-exam-list-view onbackbtn={handleBack}></c-exam-list-view>
        </template>
        <template if:true={invoiceListView}>
            <c-invoice-list-view onbackbtn={handleBack}></c-invoice-list-view>
        </template>
    </template>

    <template if:false={clicked}>
        <!-- <template if:false={isModalOpen}> -->
        <div class="cardBg">
            <lightning-layout class="slds-grid slds-wrap" multiple-rows>
                <!-- <lightning-layout class="resScreen" multiple-rows> -->
                <lightning-layout-item class="slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                    style="display:none; padding: 1rem;">Guided Flows
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto"
                    class="slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <lightning-layout class="slds-grid slds-wrap" style="justify-content: center;">
                        <lightning-layout-item flexibility="auto"
                            class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="setupCards">
                                <lightning-icon size="small" class="sIcon1" icon-name="action:new_account"
                                    alternative-text="School" title="School">
                                </lightning-icon>
                                <a class="slds-text-heading_medium madding" data-name="schoolSetting"
                                    onclick={openCard}>
                                    SETUP Your School Profile
                                </a>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto"
                            class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="setupCards">
                                <lightning-icon size="small" class="sIcon2" icon-name="action:manage_perm_sets"
                                    alternative-text="School" title="School">
                                </lightning-icon>
                                <a class="slds-text-heading_medium madding" data-name="schoolBranch" onclick={openCard}>
                                    Manage School Branch
                                </a>
                            </div>
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="auto"
                            class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                            <div class="setupCards">
                                <lightning-icon size="small" class="sIcon3" icon-name="action:preview"
                                    alternative-text="School" title="School">
                                </lightning-icon>
                                <a class="slds-text-heading_medium madding" data-name="previewSchool"
                                    onclick={defaultNotSet}>
                                    Preview Your School
                                </a>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                </lightning-layout-item>
                <lightning-layout-item class="slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1">
                    <ul class="guidedFlow slds-grid slds-wrap">
                        <li class="slds-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_2-of-12">
                            <lightning-icon icon-name="utility:success" alternative-text="Utility success"
                                title="success"></lightning-icon>
                            <span style="margin-left: 2px">Academic Year</span>
                        </li>
                        <li class="slds-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_2-of-12">
                            <lightning-icon icon-name="utility:success" alternative-text="Utility success"
                                title="success"></lightning-icon>
                            <span style="margin-left: 2px">School Type</span>
                        </li>
                        <li class="slds-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_2-of-12">
                            <lightning-icon icon-name="utility:success" alternative-text="Utility success"
                                title="success"></lightning-icon>
                            <span style="margin-left: 2px">Class/Sections</span>
                        </li>
                        <li class="slds-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_2-of-12">
                            <lightning-icon icon-name="utility:success" alternative-text="Utility success"
                                title="success"></lightning-icon>
                            <span style="margin-left: 2px">Students</span>
                        </li>
                        <li class="slds-size_6-of-12 slds-medium-size_4-of-12 slds-large-size_2-of-12">
                            <lightning-icon icon-name="utility:success" alternative-text="Utility success"
                                title="success"></lightning-icon>
                            <span style="margin-left: 2px">Admissions</span>
                        </li>
                    </ul>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <span onclick={openCard} data-name="academicListView">
                        <c-default-card obj-api-name='Academic_Year__c' header="Manage Academic Year" step="STEP 1"
                            header-line="Create Academic Year as per your standards"
                            example-tag="[for eg: 2021-2022, 2022-2024]">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <span onclick={defaultNotSet} data-name="schoolType">
                        <c-default-card obj-api-name='Academic_Year__c' header="School Type Setup" step="STEP 1"
                            header-line="Create School Type as per your requirements"
                            example-tag="[for eg: Kindergarten, Lower primary, Upper primary]">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <span onclick={openCard} data-name="listClass">
                        <c-default-card obj-api-name='Class__c' header="Manage Class/Sections" step="STEP 4"
                            header-line="Add Your Class Names as per your standards"
                            example-tag="[for eg: LKG, UKG, Ist std, IIstd etc]">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <span onclick={openCard} data-name="studentListView">
                        <c-default-card obj-api-name='ContactStudent' header="Manage Students" step="STEP 5"
                            header-line="Add your Student along with Parent Details and map your Sibling in Student Profile"
                            example-tag="">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_4-of-12">
                    <span onclick={openCard} data-name="admissionListView">
                        <c-default-card obj-api-name='Admission__c' header="Manage Admissions" step="STEP 6"
                            header-line="Create an Admission process for the current year"
                            example-tag="[the current annual period 2021-20]">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <!-- <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="listSubject">
                        <c-default-card obj-api-name='Subject_Course__c' header="Create Subjects" step="STEP 7"
                        header-line="Create a class for the current year" example-tag="[SSLS, HSC, High School]">
                    </c-default-card>
                </span>
                </lightning-layout-item> -->
                <!-- <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="examListView">
                        <c-default-card obj-api-name='Exam_Scheduler__c' header="Exam Schedule" step="STEP 8"
                        header-line="Create Exam Schedule" example-tag="[SSLS, HSC, High School]">
                    </c-default-card>
                </span>
                </lightning-layout-item> -->
                <!-- <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="invoiceListView">
                        <c-default-card obj-api-name='Invoice__c' header="Invoice" step="STEP 9"
                        header-line="Create invoice" example-tag="[SSLS, HSC, High School]">
                    </c-default-card>
                </span>
            </lightning-layout-item> -->
            </lightning-layout>
            <lightning-layout class="adminSetup slds-grid slds-wrap">
                <lightning-layout-item class="slds-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1"
                    style="padding: 1rem 0 0 1rem;">Admin
                    Settings
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <span onclick={openCard} data-name="departmentListView">
                        <c-optional-card icon-name="utility:notebook" header-line="Manage Departments"
                            example-tag="Lower Primary, English Department, Sport...">
                        </c-optional-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <span onclick={openCard} data-name="teacherListView">
                        <c-optional-card icon-name="utility:user_role" header-line="Manage Teachers/Admins"
                            example-tag="">
                        </c-optional-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small"
                    class="slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_3-of-12">
                    <span onclick={openCard} data-name="teacherListView">
                        <c-optional-card icon-name="utility:people" header-line="Promote Students" example-tag="">
                        </c-optional-card>
                    </span>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <!-- </template> -->

    </template>
</template>
