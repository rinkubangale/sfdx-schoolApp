<template>
    <template if:true={clicked}>
        <template if:true={holidayListView}>
            <c-leave-tracker onbackbtn={handleBack}></c-leave-tracker>
        </template>
        <template if:true={leaveTypeListView}>
            <c-leave-type-list-view onbackbtn={handleBack}></c-leave-type-list-view>
        </template>
        <template if:true={alertListView}>
            <c-alerts-list-view onbackbtn={handleBack}></c-alerts-list-view>
        </template>
        <template if:true={messagesListView}>
            <c-messages-chats onbackbtn={handleBack}></c-messages-chats>
        </template>
        <template if:true={gradeSettingsView}>
            <c-grade-setup onbackbtn={handleBack}></c-grade-setup>
        </template>
        <template if:true={login}>
            <c-login-page onbackbtn={handleBack}></c-login-page>
        </template>
    </template>

    <template if:false={clicked}>
        <lightning-card class="removeBg">
            <lightning-layout class="resScreen" multiple-rows>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="holidayListView">
                        <c-default-card obj-api-name='Leave__c' header="Add Holidays" step="STEP 1"
                            header-line="Add Holidays for Schools" example-tag="Diwali, Christmas, Pongal, Holi">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="leaveTypeListView">
                        <c-default-card obj-api-name='Leave__c' header="Leave Type" step="STEP 1"
                            header-line="Leave Type for Schools" example-tag="Floater, Sick Leave, Casual Leave">
                        </c-default-card>
                    </span>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="login">
                        <c-default-card obj-api-name='Leave__c' header="Login" step="STEP 1" header-line="Login Page"
                            example-tag="Login, Register, forget Password">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="alertListView">
                        <c-default-card obj-api-name='Leave__c' header="Manage Alerts" step="STEP 1"
                            header-line="Alerts & Notifications" example-tag="">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="messagesListView">
                        <c-default-card obj-api-name='Leave__c' header="Manage Messages" step="STEP 2"
                            header-line="Messages & Chat" example-tag="">
                        </c-default-card>
                    </span>
                </lightning-layout-item>


                <lightning-layout-item flexibility="auto" padding="around-small">
                    <span onclick={openCard} data-name="gradeSettingsView">
                        <c-default-card obj-api-name='Leave__c' header="Grade Setup" step="STEP 2"
                            header-line="Grade Setup" example-tag="">
                        </c-default-card>
                    </span>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-card>
    </template>
</template>
