<template>
    <template if:false={createmodal}>
    <lightning-card style="text-transform: capitalize;" class="slds-card__header ">

        <lightning-tabset active-tab-value="two">

            <lightning-tab label="School app" value="one">
                <lightning-card>

                    <lightning-layout>



                        <lightning-layout-item size="4" class="slds-p-left_small slds-card__header">

                            <lightning-icon icon-name="standard:record" alternative-text="Clone" title="Clone">

                            </lightning-icon>

                            <span style="font-weight: bold; font-size: larger;  " class="slds-p-horizontal_small ">View
                                School type</span>

                        </lightning-layout-item>


                        <lightning-layout-item size="4" style="margin: -12px;">
                            <div>
                                <!-- <lightning-input name="Search School type" type="search" label="Search School type" placeholder="Search departments"
                                onchange={handlesearch} value={depname}></lightning-input> -->

                                <template for:each={DepartmentList} for:item="Departmentobj" for:index="index">

                                    <option key={Departmentobj.Id}>{Departmentobj.Name}</option>

                                </template>
                            </div>
                        </lightning-layout-item>


                        <lightning-layout-item size="4" class="slds-p-around_medium">


                            <div class="slds-clearfix">

                                <c-add-school-type class="slds-var-m-left_xx-small slds-float_right">
                                </c-add-school-type>

                            </div>


                        </lightning-layout-item>
                    </lightning-layout>



                    <div style=" height: auto; ">
                        <lightning-datatable key-field="id" data={data} columns={columns1}
                            onrowaction={rowActionHandler} suppress-bottom-bar>
                        </lightning-datatable>
                    </div>



                </lightning-card>
            
            </lightning-tab>



            <lightning-tab label="Manage Department" title="Manage Department" value="two">
                

                    <lightning-card>
                        <lightning-layout multiple-rows>



                            <lightning-layout-item size="4" class="slds-p-left_small slds-card__header">

                                <lightning-icon icon-name="standard:record" alternative-text="Clone" title="Clone">

                                </lightning-icon>

                                <span style="font-weight: bold; font-size: larger;  "
                                    class="slds-p-horizontal_small ">View
                                    Departments</span>

                            </lightning-layout-item>


                            <lightning-layout-item size="4" class="slds-p-around_medium">
                                <div class="mySearchBar">
                                    <lightning-icon icon-name="utility:search" size="x-small" alternative-text="search"
                                        title="Search Departments">
                                    </lightning-icon>
                                    <input type="text" name="Search Department" placeholder="Search Departments"
                                        onchange={handlesearch} value={depname} />
                                    <!-- <lightning-input name="Search Department" type="search" label="Search Departments" placeholder="Search departments"
                                        onchange={handlesearch} value={depname}></lightning-input> -->

                                    <template for:each={DepartmentList} for:item="Departmentobj" for:index="index">

                                        <option key={Departmentobj.Id}>{Departmentobj.Name}</option>

                                    </template>
                                </div>
                            </lightning-layout-item>


                            <lightning-layout-item size="4" class="slds-p-around_medium">


                                <div class="slds-clearfix">
                                    <!-- <c-add-department class="slds-var-m-left_xx-small slds-float_right"></c-add-department> -->

                                    <lightning-button variant="brand"
                                        class="slds-m-left_x-small slds-p-horizontal_x-small"
                                        icon-name="utility:adduser" title="Create Department" onclick={handelModel}>

                                    </lightning-button>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                        <lightning-layout>
                            <lightning-layout-item size="12">
                                <!-- <div style=" height: auto; "> -->
                                    <lightning-datatable key-field="id" data={Department__c} data-id="Sathish"
                                        columns={columns} onrowaction={rowActionHandler} suppress-bottom-bar>
                                    </lightning-datatable>

                                    <div class="slds-clearfix slds-p-top_xxx-small ">
                                        <lightning-button label="DELETE" onclick={deleterow} variant="brand"
                                            class="slds-var-m-left_xx-small slds-p-around_medium slds-float_right">
                                        </lightning-button>

                                    </div>
                                <!-- </div> -->
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-card>
                


              
                <template if:true={isDelete}>

                    <c-delete-confirmation records-id={recid} obj-name="Department__c" onmodalchange={closemodaldelete}>
                    </c-delete-confirmation>

                </template>
                <template if:true={isModalOpen}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">

                        <div class="slds-modal__container">
                            <div class="slds-clearfix">

                                <div class="slds-float_right">

                                    <button
                                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                        title="Close" onclick={closeModal}>

                                        <lightning-icon icon-name="utility:close" alternative-text="close"
                                            variant="inverse" size="small"></lightning-icon>

                                        <span class="slds-assistive-text">Close</span>

                                    </button>

                                </div>

                            </div>
                            <c-editdepartment records-id={recordID} get-modal-value={isModalOpen}
                                onmodalchange={handleModalChange}></c-editdepartment>

                        </div>

                    </section>


                    <div class="slds-backdrop slds-backdrop_open"></div>

                </template>
                <!-- <div style=" height: auto; ">
                    <lightning-datatable key-field="id" data={Department__c} data-id="Sathish" columns={columns}
                        onrowaction={rowActionHandler} suppress-bottom-bar>
                    </lightning-datatable>
                    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                        <lightning-button label="DELETE" onclick={deleterow} variant="brand"
                            class="slds-var-m-left_xx-small slds-p-around_medium slds-float_right"></lightning-button>

                    </div> -->
             

                <template if:true={isDelete}>

                    <c-delete-confirmation records-id={recid} obj-name="Department__c" onmodalchange={closemodaldelete}>
                    </c-delete-confirmation>

                </template>
                <template if:true={isModalOpen}>

                    <!-- Modal/Popup Box LWC starts here -->

                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">

                        <div class="slds-modal__container">

                            <!-- Modal/Popup Box LWC header here -->

                            <div class="slds-clearfix">

                                <div class="slds-float_right">

                                    <button
                                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                        title="Close" onclick={closeModal}>

                                        <lightning-icon icon-name="utility:close" alternative-text="close"
                                            variant="inverse" size="small"></lightning-icon>

                                        <span class="slds-assistive-text">Close</span>

                                    </button>

                                </div>

                            </div>

                            <!-- Modal/Popup Box LWC body starts here -->

                            <c-editdepartment records-id={recordID} get-modal-value={isModalOpen}
                                onmodalchange={handleModalChange}></c-editdepartment>

                        </div>

                    </section>


                    <div class="slds-backdrop slds-backdrop_open"></div>

                </template>
                <!-- 
                    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                        <lightning-button label="DELETE" onclick={deleterow} variant="brand"
                            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
            
                    </div> -->



            </lightning-tab>






            <template if:true={isDelete}>

                <c-delete-confirmation records-id={recid} obj-name="Department__c" onmodalchange={closemodaldelete}>
                </c-delete-confirmation>

            </template>
            <template if:true={isModalOpen}>

                <!-- Modal/Popup Box LWC starts here -->

                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                    aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">

                    <div class="slds-modal__container">

                        <!-- Modal/Popup Box LWC header here -->

                        <div class="slds-clearfix">

                            <div class="slds-float_right">

                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal}>

                                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small"></lightning-icon>

                                    <span class="slds-assistive-text">Close</span>

                                </button>

                            </div>

                        </div>

                        <!-- Modal/Popup Box LWC body starts here -->

                        <c-editdepartment records-id={recordID} get-modal-value={isModalOpen}
                            onmodalchange={handleModalChange}></c-editdepartment>


                    </div>

                </section>


                <div class="slds-backdrop slds-backdrop_open"></div>

            </template>
            <lightning-button label="Back" title="back" variant="brand" onclick={goBack} class="slds-m-left_x-small">
            </lightning-button>


            <!-- </lightning-tab> -->


        </lightning-tabset>











        <!-- <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
            <lightning-button label="DELETE" onclick={deleterow} variant="brand"
                class="slds-var-m-left_xx-small slds-float_right"></lightning-button>

        </div> -->
    </lightning-card> 
</template>
<template if:true={createmodal}>
    <c-add-edit-department onclick={handleModalChange}></c-add-edit-department>
</template>
</template>
