<template>
     <!-- <template if:false={recordPayment}>
       <template if:false={editInvoice}>
            <template if:false={sendReminder}> -->
                <template if:true={fullModalPopup}> 
                    <lightning-card style="margin:15px; text-transform:capitalize;" class="slds-card__header headerCard">
                        <lightning-layout>
                            <lightning-layout-item size="4" class="slds-float_left slds-p-around_medium">
                            
                                <lightning-icon icon-name="action:clone" alternative-text="Assigned Student" title="Assigned Student">
                                </lightning-icon>
                                <span style="font-weight:bold; font-size:larger" class="slds-p-around_small">
                                    Assigned Student List
                                </span>
                            </lightning-layout-item>

                            <lightning-layout-item size="4" class="slds-align_absolute-center slds-p-around_medium">
                            </lightning-layout-item>

                            <lightning-layout-item size="4" class="slds-float_right slds-clearfix">
                            </lightning-layout-item>
                        </lightning-layout>
    <div style="height:auto; padding: 0 1rem" >
        <lightning-datatable key-field="id" data={data} columns={columns} 
        onrowaction={rowActionHandler}
            resize-column-disabled suppress-bottom-bar>
        </lightning-datatable>
    </div>
    <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
        <lightning-button label="Back" variant="brand" onclick={goBack}
            class="slds-var-m-left_xx-small slds-float_left"></lightning-button>
        <lightning-button label="Delete" onclick={getSelectedRec} variant="brand"
            class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
    </div>
                    </lightning-card>
                </template>
            <!-- </template>
        </template>
    </template>  -->


    <template if:true={cancelInvoice}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <div class="slds-float_right" >
                    <button class="slds-button slds-float_right slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeCancelInvoice}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
                <div class="slds-modal__header">
                <h1 id="modal-heading-03" class="slds-modal__title slds-hyphenate" style="color: black;" onclick={closeCancelInvoice}>Cancel Invoice</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p style="color: black;text-align: center;">Are you sure on Cancelling the Invoice?</p>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand">Yes</button>
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeCancelInvoice}>Cancel</button>

                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



    <template if:true={sendReminder}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">
                <div class="slds-float_right" >
                    <button class="slds-button slds-float_right slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeSendReminder}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
                <div class="slds-modal__header">
                <h1 id="modal-heading-04" class="slds-modal__title slds-hyphenate" style="color: black;" >Cancel Sending Reminder</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                <p style="color: black;text-align: center;">Are you sure You want to Send a reminder?</p>
                </div>
                <div class="slds-modal__footer">
                <button class="slds-button slds-button_brand">Yes</button>
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeSendReminder}>Cancel</button>

                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



    <template if:true={editInvoice}>   
             <!-- Edit Invoice Summary -->
            <c-payment-page onbackbtnn={closeEditInvoice} ></c-payment-page>
    </template>


    <template if:true={recordPayment}>
        <c-record-payment-invoice onbackbtn={closeRecordPayment}></c-record-payment-invoice>
    </template>

        
</template>
