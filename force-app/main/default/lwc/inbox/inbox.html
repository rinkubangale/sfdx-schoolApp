        <div>
            <div>
                <span class="slds-text-heading_large">Inbox</span>
            </div>
        </div>
        <lightning-tabset>
            <lightning-tab label="Leave Request">
                <div class="firstTabContainer">
                    <c-inbox-info-card type-leave=true onclick={handleViewCard}></c-inbox-info-card>
                    <c-inbox-info-card type-leave=true approved=true onclick={handleViewCard}></c-inbox-info-card>
                </div>
            </lightning-tab>
            <lightning-tab label="Attendance Regularization">
                <div class="firstTabContainer">
                    <c-inbox-info-card onclick={handleViewCard}></c-inbox-info-card>
                    <c-inbox-info-card approved=true onclick={handleViewCard}></c-inbox-info-card>
                </div>
