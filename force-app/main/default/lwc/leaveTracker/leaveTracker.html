<template>
    <template if:false={isModalOpen}>
        <lightning-card style="margin:15px; text-transform:capitalize;" class="slds-card__header headerCard">
            <lightning-layout>
                <lightning-layout-item size="4" class="slds-float_left slds-p-around_medium">
                    <lightning-icon icon-name="action:share_thanks" alternative-text="Holidays" title="Holidays">
                    </lightning-icon>
                    <span style="font-weight:bold;font-size:larger" class="slds-p-around_small">Holidays</span>
                </lightning-layout-item>

                <lightning-layout-item size="4">

                </lightning-layout-item>

                <lightning-layout-item size="4" class="slds-float_right slds-clearfix" style="padding-top:2em">
                    <lightning-button variant="brand"
                        class="slds-m-left_x-small slds-p-horizontal_x-small slds-float_right slds-p-around_medium"
                        icon-name="utility:add" label="Add" title="Add Holidays" onclick={openModal}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
            <div style="height:auto; padding: 0 1rem">

                <lightning-datatable key-field="Id" data={dataList} columns={columns} onrowaction={rowActionHandler}
                    resize-column-disabled suppress-bottom-bar>
                </lightning-datatable>

            </div>
            <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">
                <lightning-button variant="brand" label="Back" title="Back"
                    class="slds-var-m-left_xx-small slds-float_left" onclick={goBack}></lightning-button>

                <lightning-button label="Delete" onclick={getSelectedRec} variant="brand"
                    class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
            </div>
        </lightning-card>
    </template>



    <template if:true={isModalOpen}>
        <c-add-leave-tracker onmodalchange={closeModal}></c-add-leave-tracker>
    </template>

    <template if:true={isModalOpenn}>
        <c-edit-leave-tracker record-id={recordId}>
        </c-edit-leave-tracker>
    </template>
    <template if:true={isDelete}>
        <c-delete-confirmation records-id={DelId} obj-name="Leave__c" onmodalchange={closemodaldelete}>
        </c-delete-confirmation>
    </template>




</template>
