<template>

    <!-- lightning button for open modal window -->
    <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Create Fee Plan"
        class="slds-p-around_small" title="Create Fee Plan" onclick={openModal}>
    </lightning-button-icon>

    <!--Use template if:true to display/hide popup based on isModalOpen value-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small" class="slds-float_right"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Fee Plan</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <lightning-card style="background:white; padding: 0 30px;">
                    <lightning-record-edit-form object-api-name="Fee_plan__c">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Name">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Academic_Year__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Plan_Type__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Class__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange}
                                    field-name="Total_Number_of_Students__c"></lightning-input-field>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-accordion allow-multiple-sections-open class="section-accordion"
                            active-section-name="A">
                            <lightning-accordion-section name="A" label="Set Fee Terms & Fee Types">

                                <lightning-layout multiple-rows="true">

                                    <lightning-layout-item size="6">
                                        <lightning-input-field onchange={handleInputChange}
                                            field-name="Fee_Plan_Start_Date__c">
                                        </lightning-input-field>
                                    </lightning-layout-item>

                                    <lightning-layout-item size="6">
                                        <lightning-input-field onchange={handleInputChange}
                                            field-name="Fee_Plan_End_Date__c">
                                        </lightning-input-field>
                                    </lightning-layout-item>

                                    <lightning-layout-item size="6">
                                        <lightning-input-field onchange={handleInputChange}
                                            field-name="Billing_Frequency__c">
                                        </lightning-input-field>
                                    </lightning-layout-item>

                                </lightning-layout>

                            </lightning-accordion-section>

                            <lightning-accordion-section name="B" label="Discount">
                                <lightning-layout multiple-rows="true">

                                    <lightning-layout-item size="6">
                                        <lightning-input-field onchange={handleInputChange}
                                            field-name="Show_Discount__c">
                                        </lightning-input-field>
                                    </lightning-layout-item>
                                    <template if:true={showDiscFields}>
                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Discount_Mode__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Discount_Amount_Value__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Discount_Percentage_Value__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>
                                    </template>

                                </lightning-layout>
                            </lightning-accordion-section>

                            <lightning-accordion-section name="C" label="Penalty">
                                <lightning-layout multiple-rows="true">

                                    <lightning-layout-item size="6">
                                        <lightning-input-field onchange={handleInputChange}
                                            field-name="Show_Penalty__c">
                                        </lightning-input-field>
                                    </lightning-layout-item>

                                    <template if:true={showPenaltyFields}>

                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Penalty_Mode__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>

                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Penalty_Amount_Value__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>

                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Penalty_Percentage_Value__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>

                                        <lightning-layout-item size="6">
                                            <lightning-input-field onchange={handleInputChange}
                                                field-name="Paid_After__c">
                                            </lightning-input-field>
                                        </lightning-layout-item>

                                    </template>

                                </lightning-layout>
                            </lightning-accordion-section>
                        </lightning-accordion>
                    </lightning-record-edit-form>
                    <div slot="footer">
                        <div class="slds-clearfix">
                            <div class="slds-float_right">
                                <lightning-button onclick={submitDetails} type="submit" variant="brand" name="submit"
                                    label="Create">
                                </lightning-button>
                                <lightning-button class="slds-m-left_small" onclick={closeModal} type="cancel"
                                    name="cancel" label="Cancel">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
