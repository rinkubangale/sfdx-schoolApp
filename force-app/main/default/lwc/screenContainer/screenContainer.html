<template>
    <div style="background:white; height: 100vh">
        <div class="xContainer">
            <c-horizontal-navbar></c-horizontal-navbar>
        </div>
        <div class="yContainer">
            <div class={yContainerLeft}>
                <c-vertical-navbar onbtnclick={handleBtnClick} ontogglebtn={handleToggle}></c-vertical-navbar>
            </div>
            <div class="yContainerRight">
                <div
                    style="width: 100%; height: 80px; background: linear-gradient(180deg, rgb(1 118 211 / 10%), transparent)">
                </div>
                <c-content-screen show-home={showContainer.home} show-fee={showContainer.fee}
                    show-admission={showContainer.admission} show-setting={showContainer.settings}
                    show-subscription={showContainer.subscription} show-checkin={showContainer.showCheckin}
                    go-back={showContainer.backbtn}>
                </c-content-screen>
            </div>
        </div>
    </div>
</template>
