<template>
    <lightning-button variant="brand" class="slds-m-left_x-small slds-p-horizontal_x-small" icon-name="utility:adduser"
        title="Create School type" onclick={addSchoolModal}>

    </lightning-button>
    <template if:true={isAddSchool}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <div class="slds-clearfix">
                    <!-- <div class="slds-float_right">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div> -->



                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeSchoolModal}>
                            <lightning-icon icon-name="utility:close" onclick={closeSchoolModal} title="Close"
                                alternative-text="close" variant="inverse" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            Create School type
                        </h2>
                    </header>
                </div>


                <lightning-card style="margin-bottom: -10px; background: white">
                    <div class="slds-p-around_medium">
                        <h2 class="header">Add School Type</h2>
                        <div class="slds-grid slds-wrap">
                            <!-- <lightning-checkbox-group label="Add School Type" options={options} value={value}
                                onchange={handleChange}></lightning-checkbox-group> -->
                            <div class="slds-box slds-col slds-size_4-of-12">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox">
                                            <input type="checkbox" name="input1" id="checkbox1"
                                                value="Kindergarten[Pre-KG,LKG,UKG]" onclick={handleChange} />
                                            <label class="slds-checkbox__label" for="checkbox1">
                                                <span class="slds-checkbox_faux"></span>
                                                <span
                                                    class="slds-form-element__label">Kindergarten[Pre-KG,LKG,UKG]</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-box slds-col slds-size_4-of-12">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox">
                                            <input type="checkbox" name="input2" id="checkbox2"
                                                value="Lower Primary[1st-5th Std]" onclick={handleChange} />
                                            <label class="slds-checkbox__label" for="checkbox2">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label">Lower Primary[1st-5th Std]</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-box slds-col slds-size_4-of-12">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox">
                                            <input type="checkbox" name="input3" id="checkbox3"
                                                value="Upper Primary School[6th-10th Std]" onclick={handleChange} />
                                            <label class="slds-checkbox__label" for="checkbox3">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label">Upper Primary School[6th-10th
                                                    Std]</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-box slds-col slds-size_4-of-12">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox">
                                            <input type="checkbox" name="input4" id="checkbox4"
                                                value="Regulary School[Nursery-10th]" onclick={handleChange} />
                                            <label class="slds-checkbox__label" for="checkbox4">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label">Regulary
                                                    School[Nursery-10th]</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="slds-box slds-col slds-size_4-of-12">
                                <div class="slds-form-element">
                                    <div class="slds-form-element__control">
                                        <div class="slds-checkbox">
                                            <input type="checkbox" name="input5" id="checkbox5"
                                                value="K12 School[Nursery-12th]" onclick={handleChange} />
                                            <label class="slds-checkbox__label" for="checkbox5">
                                                <span class="slds-checkbox_faux"></span>
                                                <span class="slds-form-element__label">K12 School[Nursery-12th]</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </lightning-card>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" class="slds-float_right slds-m-right_medium" variant="neutral"
                        onclick={closeSchoolModal}></lightning-button>
                    <lightning-button label="Create" class="slds-float_right slds-m-right_medium" variant="brand"
                        onclick={createAccountdsf}></lightning-button>

                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

</template>
