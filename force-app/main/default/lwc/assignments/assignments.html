<template>
    <template if:false={isModalOpen}>
        <lightning-card style="margin:15px; text-transform:capitalize;" class="slds-card__header ">
            <lightning-layout>
                <lightning-layout-item size="4" class="slds-float_left slds-p-around_medium">
                    <lightning-icon icon-name="standard:record" alternative-text="Clone" title="View Assignments">
                    </lightning-icon>

                    <span style="font-weight:bold; font-size:larger; color:black"
                        class=" slds-p-around_small ">Assignments
                    </span>
                </lightning-layout-item>

                <lightning-layout-item size="4" class="slds-align_absolute-center slds-p-around_medium">
                    <div class="mySearchBar">
                        <lightning-icon icon-name="utility:search" size="x-small" alternative-text="search"
                            title="View Assignments">
                        </lightning-icon>
                        <input type="text" placeholder="Search Assignments" />
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="2" class="slds-clearfix">
                    <lightning-button variant="brand" label={buttonLabel} onclick={handleView}
                        class=" slds-float_right slds-p-around_medium">

                    </lightning-button>
                </lightning-layout-item>

                <lightning-layout-item size="2" class="slds-float_right slds-clearfix">
                    <lightning-button variant="brand" class="slds-float_right slds-p-around_medium"
                        icon-name="utility:adduser" title="Add Assignments" onclick={openModal}>
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>


            <template if:true={isDelete}>
                <c-delete-confirmation records-id={DelId} obj-name="Academic_Year__c" onmodalchange={closemodaldelete}>
                </c-delete-confirmation>
            </template>

            <div style="height:auto" if:false={calendarView}>
                <lightning-datatable key-field="Id" data={dataList} columns={columns} onrowaction={rowActionHandler}
                    resize-column-disabled suppress-bottom-bar>
                </lightning-datatable>

            </div>

            <div style="height:auto" if:true={calendarView}>
                <c-full-calendar-js></c-full-calendar-js>
            </div>


            <div slot="footer" class="slds-clearfix slds-p-top_xxx-small ">

                <lightning-button label="Delete" onclick={getSelectedRec} variant="brand"
                    class="slds-var-m-left_xx-small slds-float_right"></lightning-button>
            </div>
        </lightning-card>
    </template>

    <template if:true={isModalOpen}>
        <c-add-assignments onclose={openModal}></c-add-assignments>
    </template>
</template>
