<template>

    <!-- <lightning-card> -->
    <div style="background: rgb(253, 251, 251)">
        <header class="slds-modal__header">
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                Update AdhocFee Information
            </h2>
        </header>


        <lightning-record-edit-form record-id={recordsId} object-api-name="Adhoc_Fee__c" onsuccess={handleSuccess}>

            <lightning-messages> </lightning-messages>

            <div class="slds-modal__container">

                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Name">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Academic_Year__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Billing_Date__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Due_Date__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Reminder__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item size="6">
                        <lightning-input-field onchange={handleInputChange} field-name="Status__c">
                        </lightning-input-field>
                    </lightning-layout-item>
                </lightning-layout>

                <div slot="footer">
                    <div class="slds-clearfix">
                        <div class="slds-float_right">
                            <lightning-button onclick={submitDetails} type="submit" variant="brand" name="submit"
                                label="Update">
                            </lightning-button>
                            <lightning-button class="slds-m-left_small" onclick={closeModal} type="cancel" name="cancel"
                                label="Cancel">
                            </lightning-button>
                        </div>
                    </div>
                </div>

            </div>


        </lightning-record-edit-form>




    </div>
    <!-- </lightning-card> -->


</template>
