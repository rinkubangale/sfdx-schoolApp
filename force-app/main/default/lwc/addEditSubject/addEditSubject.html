<template>

    <div id="addClassRoomContainer" class="col-md-11 center-block dashboard-container">
        <!--add class main content-->
        <div id="error" class="error"> </div>
        <main class="main-content add-class-wrap">
            <div class="header row no-left-margin no-right-margin">
                <a href="#" data-close="true">
                    <div class="back" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:back" size="x-small" alternative-text="Back!" title="Back">
                        </lightning-icon>
                        <p>Back</p>
                    </div>
                </a>
                <div class="Add-c-headings">
                    <p class="add-heading-manage fivpx-mrgn-btm">
                        <lightning-icon class="new-icon" icon-name="utility:new" size="small" alternative-text="new!"
                            title="new">
                        </lightning-icon>
                        <b>{headTitle}</b>
                    </p>
                    <p class="add-subheading-manage">{subHeadTitle}</p>
                </div>
                <a href="#" data-close="true">
                    <div class="esc" onclick={handleModalChange}>
                        <lightning-icon icon-name="utility:close" size="x-small" alternative-text="Esc!" title="Esc">
                        </lightning-icon>
                        <p>Esc</p>
                    </div>
                </a>
            </div>
            <!--/add-class-header-->

            <div class="add-class-body">
                <div class="slds-modal__content slds-p-around_medium"
                    style="background-color: transparent; padding-bottom: 0;">
                    <div>
                        <!-- <lightning-input label="Subject Name" placeholder="Subject Name" onchange={handleNameChange}
                            required>
                        </lightning-input> -->

                        <lightning-layout size="12">
                            <lightning-layout-item size="12" class="slds-p-around_x-small">
                                <div class="slds-form-element">
                                    <label class="slds-form-element__label" for="text-input-id-47">
                                        <abbr class="slds-required" title="required"></abbr>Subject Name</label>
                                    <div class="slds-form-element__control">
                                        <input type="text" placeholder="Subject Name" required="" class="slds-input" />
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>

                    <div class="slds-clearfix" style="margin-top:1rem;">
                        <lightning-button label={headTitle} variant="brand" onclick={addStudentRecord}
                            class="slds-p-around_x-small slds-align_absolute-center"></lightning-button>
                    </div>
                </div>
            </div>
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand" style="background:transparent;">
                </lightning-spinner>
            </template>
        </main>
    </div>

</template>
