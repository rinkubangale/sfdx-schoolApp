<template>
    <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Create Adhoc Fee"
        class="slds-p-around_small" title="Create Adhoc Fee" onclick={openModal}>
    </lightning-button-icon>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small" class="slds-float_right"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Adhoc Fee</h2>
                </header>
                <lightning-card style="background:white; padding: 0 30px;">
                    <lightning-record-edit-form object-api-name="Adhoc_Fee__c">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Name">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Academic_Year__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Billing_Date__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Due_Date__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Reminder__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Status__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="12">
                                <table
                                    class="slds-table slds-table_cell-buffer slds-table_bordered  slds-border_left slds-border_right">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Quantity</th>
                                            <th>Amount</th>
                                            <th>Discount percentage</th>
                                            <th>Discount Amount</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th> <input onchange={handleInputChange} field-name="Name" /></th>
                                            <th><input onchange={handleInputChange} field-name="Quantity__c" /></th>
                                            <th> <input onchange={handleInputChange}
                                                    field-name="Actual_Amount_One_Quantity__c"/>
                                                </th>
                                            <th><input onchange={handleInputChange} field-name="Discount_Percentage__c" />
                                                </th>
                                            <th><input onchange={handleInputChange} field-name="Discount_Amount__c" />
                                                </th>
                                        </tr>
                                    </tbody>
                                </table>
                            </lightning-layout-item>
                        </lightning-layout>


                    </lightning-record-edit-form>


                    <div slot="footer">
                        <div class="slds-clearfix">
                            <div class="slds-float_right">
                                <lightning-button onclick={submitDetails} type="submit" variant="brand" name="submit"
                                    label="Create">
                                </lightning-button>
                                <lightning-button class="slds-m-left_small" onclick={closeModal} type="cancel"
                                    name="cancel" label="Cancel">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
