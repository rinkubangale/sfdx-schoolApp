<template>
    <lightning-button-icon icon-name="utility:adduser" variant="brand" alternative-text="Create Adhoc Fee"
        class="slds-p-around_small" title="Create Adhoc Fee" onclick={openModal}>
    </lightning-button-icon>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small" class="slds-float_right"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Adhoc Fee</h2>
                </header>
                <lightning-card style="background:white; padding: 0 30px;">
                    <lightning-record-edit-form object-api-name="Adhoc_Fee__c">
                        <lightning-layout multiple-rows="true" style="margin-bottom: 40px;">
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Name">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Academic_Year__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Billing_Date__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Due_Date__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Reminder__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                            <lightning-layout-item size="6">
                                <lightning-input-field onchange={handleInputChange} field-name="Status__c">
                                </lightning-input-field>
                            </lightning-layout-item>
                        </lightning-layout>
                        
                        <table >
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                    <th>Discount percentage</th>
                                    <th>Discount Amount</th>
                                    <th>Tax SLAB</th>
                                    <th>Amount</th>
                                    <th>Net Amount</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <template  for:each={payment.data} for:item="pay">
                                <tr key={pay.Id} style="height:50px" class="slds-border_bottom slds-border_top">
                            <!-- <tbody>
                                <tr> -->
                                    <td> <input onchange={onChangeHandler} name="Fee_Name__c" /></td>
                                    <td><input onchange={onChangeHandler} name="Quantity__c" /></td>
                                    <td> <input onchange={onChangeHandler}
                                            name="Actual_Amount_One_Quantity__c"  />
                                    </td>
                                    <td><input onchange={onChangeHandler} name="Discount_Percentage__c"  />
                                    </td>
                                    <td><input onchange={onChangeHandler} name="Discount_Amount__c" value={Discount_Amount__c} />
                                    </td>
                                    <td><input onchange={onChangeHandler} name="Tax_SLAB__c" /></td>
                                    <td><input onchange={onChangeHandler} name="Amount__c" value={Amount__c}  /></td>
                                    <td>
                                        <input onchange={onChangeHandler} name="Net_Amount__c"
                                             value={Net_Amount__c} />
                                            </td>
                                    <td>
                                        <lightning-button-icon icon-name="utility:add" alternative-text="Settings"
                                            title="Settings" onclick={handleClick}></lightning-button-icon>
                                        <lightning-button-icon icon-name="utility:dash" alternative-text="Settings"
                                            title="Settings" onclick={removeBtn}></lightning-button-icon>
                                    </td>
                                </tr>
                                <tr key={pay.Id} style="height:50px" class="slds-border_bottom slds-border_top">
                                    <td> </td>
                                    <td></td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td></td>
                                    <td>Actual Amount</td>
                                    <td> <input onchange={onChangeHandler}
                                            name="Actual_Amount_One_Quantity__c" value={Actual_Amount_One_Quantity__c}/>

                                    </td>
                                    <td></td>
                                </tr>
                                <tr key={pay.Id} style="height:50px" class="slds-border_bottom slds-border_top">
                                    <td> </td>
                                    <td></td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td></td>
                                    <td>Discount(-)</td>

                                    <td><input onchange={onChangeHandler} name="Discount_Amount__c" value={Discount_Amount__c} />

                                    </td>
                                    <td></td>
                                </tr>
                                <tr key={pay.Id} style="height:50px" class="slds-border_bottom slds-border_top">
                                    <td> </td>
                                    <td></td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td></td>
                                    <td>Total Tax(+)</td>

                                    <td><input onchange={onChangeHandler} name="Amount__c" value={Amount__c} /></td>
                                    <td></td>
                                </tr>
                                <tr key={pay.Id} style="height:50px" class="slds-border_bottom slds-border_top">
                                    <td> </td>
                                    <td></td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td>
                                    </td>
                                    <td></td>
                                    <td>Total payable Amount</td>


                                    <td><input onchange={onChangeHandler} name="Amount__c" /></td>
                                    <td></td>
                                </tr>
                            <!-- </tbody>
                        </tr> -->
                            </template>
                        </table>


                    </lightning-record-edit-form>


                    <div slot="footer" style="margin-top: 15px;">
                        <div class="slds-clearfix">
                            <div class="slds-float_right">
                                <lightning-button onclick={submitDetails} type="submit" variant="brand" name="submit"
                                    label="Create">
                                </lightning-button>
                                <lightning-button class="slds-m-left_small" onclick={closeModal} type="cancel"
                                    name="cancel" label="Cancel">
                                </lightning-button>
                            </div>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
