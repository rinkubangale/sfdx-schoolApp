<template>
    <lightning-card>
        <lightning-record-edit-form object-api-name="Asset" record-id={recordId}>
            <lightning-accordion allow-multiple-sections-open active-section-name={activeSections}>
                 <lightning-accordion-section name="Asset Details" label="Asset Details">
            <lightning-layout multiple-rows >
                <lightning-layout-item flexibility="auto" size="5" >
                        <template if:true={OutputView}>
                            <lightning-output-field  field-name="Name"></lightning-output-field>
                            <div>
                                <p class="borderLine"></p>
                            </div>
                        </template>
                        <template if:true={InputView}>
                            <lightning-input-field field-name="Name"></lightning-input-field>
                        </template>
                </lightning-layout-item>
                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <lightning-primitive-icon icon-name="utility:edit" size="xx-small"
                        title="Edit" onclick={openNameField}
                        tooltip="Edit name" class="hoverIcon"
                        alternative-text="Edit name"></lightning-primitive-icon>
                    </template>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5">
                    <template if:true={OutputView}>
                        <lightning-output-field  field-name="Agreement_Accepted__c"></lightning-output-field>
                        <div>
                            <p class="borderLine"></p>
                        </div>
                    </template>
                    <template if:true={InputView}>
                        <lightning-input-field field-name="Agreement_Accepted__c"></lightning-input-field>
                    </template>
                </lightning-layout-item>


                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <lightning-primitive-icon icon-name="utility:edit" size="xx-small"
                        title="Edit" onclick={openNameField} class="hoverIcon"
                        tooltip="Edit Agreement Accepted"
                        alternative-text="Edit Agreement Accepted"></lightning-primitive-icon>
                </template>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5" >
                    <template if:true={OutputView}>
                        <lightning-output-field field-name="Inventory__c"></lightning-output-field>
                        <div>
                            <p class="borderLine"></p>
                        </div>                    </template>
                    <template if:true={InputView}>
                        <lightning-input-field field-name="Inventory__c"></lightning-input-field>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <lightning-primitive-icon icon-name="utility:edit" size="xx-small"
                        title="Edit" onclick={openNameField} class="hoverIcon"
                        tooltip="Edit Inventory"
                        alternative-text="Edit Inventory"></lightning-primitive-icon>
                </template>
                </lightning-layout-item>
                

                <lightning-layout-item flexibility="auto" size="5" >
                    <template if:true={OutputView}>
                        <lightning-output-field field-name="Active__c"></lightning-output-field>
                        <div>
                            <p class="borderLine"></p>
                        </div>
                    </template>
                    <template if:true={InputView}>
                        <lightning-input-field field-name="Active__c" onchange={handleActiveChange}></lightning-input-field>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <!-- <span style="font-size:x-small"> -->
                    <lightning-primitive-icon icon-name="utility:edit" size="xx-small" title="Edit" onclick={openNameField}
                    tooltip="Edit Active" class="hoverIcon"
                    alternative-text="Edit Active"></lightning-primitive-icon>
                <!-- </span> -->
                </template>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5" >
                    <lightning-output-field field-name="Product_Code__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item> 

                <lightning-layout-item flexibility="auto" size="1"></lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5"  >
                    <template if:true={OutputView}>
                        <lightning-output-field field-name="Inventory_Line_Item__c"></lightning-output-field>
                        <div>
                            <p class="borderLine"></p>
                        </div>
                    </template>
                    <template if:true={InputView}>
                        <lightning-input-field field-name="Inventory_Line_Item__c"></lightning-input-field>
                    </template>
                </lightning-layout-item>
                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <lightning-primitive-icon icon-name="utility:edit" size="xx-small"
                        title="Edit" onclick={openNameField} class="hoverIcon"
                        tooltip="Edit inventory line item"
                        alternative-text="Edit inventory line item"></lightning-primitive-icon>
                </template>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5"  >
                    <lightning-output-field field-name="productName__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5">
                </lightning-layout-item>
    
    
                <lightning-layout-item flexibility="auto" size="5"  >
                    <lightning-output-field field-name="Product_Type1__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>
    
                <lightning-layout-item flexibility="auto" size="6">
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" size="5"  >
                    <template if:true={OutputView}>
                        <lightning-output-field field-name="Employee_Name__c"></lightning-output-field>
                        <div>
                            <p class="borderLine"></p>
                        </div>
                    </template>
                    <template if:true={InputView}>
                        <lightning-input-field field-name="Employee_Name__c"></lightning-input-field>
                    </template>
                </lightning-layout-item>

                <lightning-layout-item size="1" flexibility="auto" class="buttonPadding">
                    <template if:true={OutputView}>
                        <lightning-primitive-icon icon-name="utility:edit" size="xx-small"
                        title="Edit" onclick={openNameField} class="hoverIcon"
                        tooltip="Edit employee name"
                        alternative-text="Edit employee name"></lightning-primitive-icon>
                </template>
                </lightning-layout-item>
    
                <lightning-layout-item flexibility="auto" size="6"  >
                    <lightning-output-field field-name="AMT_Employee_Type__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>
                
                <lightning-layout-item flexibility="auto" size="5" >
                    <lightning-output-field field-name="AMT_Employee_Designation__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" size="1">
                </lightning-layout-item>
    
                <lightning-layout-item flexibility="auto" size="6" >
                    <lightning-output-field field-name="Employee_Location__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" size="6" >
                    <lightning-output-field field-name="Employee_Business_Division__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item flexibility="auto" size="1">
                </lightning-layout-item>
    
                <lightning-layout-item flexibility="auto" size="6" >
                    <lightning-output-field field-name="Employee_Country__c"></lightning-output-field>
                    <div>
                        <p class="borderLine"></p>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </lightning-accordion-section>
        <footer class="slds-modal__footer" if:true={footerButton}> 
            <!-- slds-docked-form-footer -->
            <lightning-button label="Cancel" style="margin-right: 15px;" variant="bare" onclick={cancelEditForm}></lightning-button>
            <lightning-button label="Save" variant="brand" type="submit" onclick={saveEditForm} ></lightning-button>    
        </footer>

</lightning-accordion>
</lightning-record-edit-form>


<template if:true={checkboxVal}>
<section if:true={checkboxVal} role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
    aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
    <div class="slds-modal__container">
        <header if:true={recordpage} class="slds-modal__header">
            <button if:true={recordpage} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closemodal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 if:true={recordpage} id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Select an action
            </h2>
        </header>
            <header if:true={assignPage} class="slds-modal__header">
                <button if:true={assignPage} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close" onclick={closemodal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                        size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            <h2 if:true={assignPage} id="modal-heading-04" class="slds-text-heading_medium slds-hyphenate">Choose an Employee
            </h2>
        </header>
        <header if:true={servicePage} class="slds-modal__header">
            <button if:true={servicePage} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closemodal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 if:true={servicePage} id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">Sending to service
            </h2>
        </header>

        <header if:true={scrapPage} class="slds-modal__header">
            <button if:true={scrapPage} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                title="Close" onclick={closemodal}>
                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                    size="small"></lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 if:true={scrapPage} id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">Sending to Scrap
            </h2>
        </header>
        <template if:true={recordpage}>
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div style="height: 210px;">
        <lightning-layout >
            <lightning-layout-item size="4"></lightning-layout-item>
            <lightning-layout-item size="4">
                <lightning-combobox name="Choose an action" label="Choose an action" onchange={handleOptionChange}
                    placeholder="--Choose an action--" options={options} 
                    class="slds-p-around_large">
                </lightning-combobox>
            </lightning-layout-item>
            <lightning-layout-item size="4"></lightning-layout-item>
        </lightning-layout>               
        </div>
        </div>
        <footer class="slds-modal__footer"  if:true={checkboxVal}>
            <lightning-button label="Back" onclick={handleBackButton} if:true={isBackButton}
                class="slds-var-m-left_large slds-float_right">
            </lightning-button>
            <lightning-button label="Cancel" onclick={closemodal}
                class="slds-var-m-left_large slds-float_right">
            </lightning-button>
            <lightning-button label="Next" variant="brand" onclick={nextPageHandler}
                class="slds-var-m-left_large slds-float_right">
            </lightning-button>
            </footer>
            <footer class="slds-modal__footer"  if:true={moveInventory}>
                <lightning-button label="Cancel" onclick={closemodal}
                    class="slds-var-m-left_large slds-float_right">
                </lightning-button>
                <lightning-button label="Save" variant="brand" onclick={nextPageHandler}
                    class="slds-var-m-left_large slds-float_right">
                </lightning-button>
                </footer>
</template>
        
<template if:true={assignPage}>
    <lightning-card>
    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2-">
        <div style="height: 110px;">
            <lightning-layout multiple-rows>
                <lightning-layout-item flexibility="auto" padding="around-medium" size="4"></lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-medium" size="4">
                    <c-custom-lookup obj-name="Employee__c" onlookupselected={handleAccountSelection} search-placeholder="Search Employees" icon-name="standard:account">    </c-custom-lookup>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-medium" size="4"></lightning-layout-item>
            </lightning-layout>
        </div>
    </div>
        <footer  class="slds-modal__footer" if:true={assignPage}>
            <lightning-button label="Save" onclick={saveAssignEmployee} class="slds-p-around_small" variant="brand"></lightning-button>
            <lightning-button label="Cancel"  onclick={closemodal} variant="netrual"></lightning-button>
            <lightning-button label="Back" class="slds-p-around_small" onclick={backPage} variant="netrual"></lightning-button>
        </footer>
    </lightning-card>
</template>

<template if:true={servicePage}>
    <lightning-record-edit-form object-api-name="Inventory__c" record-id={inventoryId} fields={fields} onsuccess={inventorySave}  onerror={errorMethod}>             
        <lightning-card>
                <div style="height: 210px;">
                <lightning-layout multiple-rows>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small">
                        <lightning-input-field field-name='Sent_for_Service__c' value="true"></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small">
                        <lightning-input-field field-name='Service_Reason__c' onchange={handleServiceReason} required></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small">
                        <lightning-input-field field-name='Service_start_date__c' onchange={handleServiceStartDate} required></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6"  class="slds-p-around_small">
                        <lightning-input-field field-name='Service_end_date__c' onchange={handleServiceEndDate}></lightning-input-field>
                    </lightning-layout-item>
            </lightning-layout>
            <footer  class="slds-modal__footer" if:true={servicePage}>
                <lightning-button label="Save" onclick={inventorySave}  class="slds-p-around_small" onerror={errorService}  variant="brand"></lightning-button>
                <lightning-button label="Cancel"  onclick={closemodal} variant="netrual"></lightning-button>
                <lightning-button label="Back" class="slds-p-around_small" onclick={backPage} variant="netrual"></lightning-button>
            </footer>
             </div>
        </lightning-card>
    </lightning-record-edit-form>
</template>
<template if:true={scrapPage}>
    <lightning-record-edit-form object-api-name="Inventory__c" record-id={inventoryId} fields={retiredFields} onsuccess={inventorySave} onerror={errorMethod}>
        <lightning-card>
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small">
                        <lightning-input-field field-name='Retire__c' value="true"></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small ">
                        <lightning-input-field  field-name='Retired_Date__c' onchange={handleRetiredDate}  required="true" ></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small">
                        <lightning-input-field field-name='Retired_Value__c' onchange={handleRetiredValue}></lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" size="6" class="slds-p-around_small ">
                        <lightning-input-field  field-name='Retired_Reason__c' onchange={handleRetiredReason} required="true" ></lightning-input-field>
                    </lightning-layout-item>
                </lightning-layout>
                <footer  class="slds-modal__footer" if:true={scrapPage}>
                    <lightning-button label="Save" onclick={scrapSave}  class="slds-p-around_small" onerror={errorService}  variant="brand"></lightning-button>
                    <lightning-button label="Cancel"  onclick={closemodal} variant="netrual"></lightning-button>
                    <lightning-button label="Back" class="slds-p-around_small" onclick={backPage} variant="netrual"></lightning-button>
                </footer>
        </lightning-card>
    </lightning-record-edit-form>
</template>
                </div>
            </section>
            
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
